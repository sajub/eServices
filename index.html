<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eServices</title>
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- Google Fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Google Fonts end -->
</head>
<body>
    <!-- Hearder Section Start -->
    <nav class="head-bar">
        <div class="logo">
            <img src="./assets/Logo.png" alt="logo" title="logo_icon">
        </div>
        <div class="grow-list">
            <ul class="list">
                <a href="#"><li class="list-item">Home</li></a>
                <a href="#"><li class="list-item">About</li></a>
                <a href="#"><li class="list-item">Services</li></a>
                <a href="#"><li class="list-item">Portfolio</li></a>
                <a href="#"><li class="list-item">Pricing</li></a>
            </ul>
        </div>
        <div>
            <button class="head-btn">Contact Us</button>
        </div>
    </nav>
    <!-- Hearder Section End -->

    <!-- Main Section Start -->
    <div class="main">
        <!-- Left Section -->
        <section class="left-sec">
            <h1 class="heading-text">We Help You <span>Crush</span> Your Competition</h1>
            <p class="description">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
            <div>
                <button class="sec-btn">See our services</button>
            </div>
        </section>

        <!-- Right Section -->
        <section class="right-sec">
            <img src="./assets/banner.png" alt="banner" title="banner_icon">
        </section>
    </div>
    <!-- Main Section End -->
</body>
</html>
